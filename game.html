<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODECRAFTE Puzzle Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0070f3; }
        body { font-family: 'Inter', sans-serif; background: #fff; text-align: center; padding-bottom: 100px; }

        .game-header { margin: 50px 0 20px; }
        .tag { color: var(--accent); font-weight: 700; letter-spacing: 2px; font-size: 0.8rem; }
        h2 { font-family: 'Space Grotesk'; font-size: 2.5rem; margin-bottom: 10px; }
        .stats { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        /* --- PUZZLE GRID --- */
        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            background: #000;
            padding: 10px;
            border-radius: 12px;
            margin: 0 auto;
            width: fit-content;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .tile {
            width: 100px;
            height: 100px;
            background-image: url('./images/logo.png'); /* Aapka Logo */
            background-size: 300px 300px;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .tile:active { transform: scale(0.95); }
        .tile.empty { background: #111; cursor: default; }

        /* --- SUCCESS FORM --- */
        #reward-section { display: none; margin-top: 40px; animation: fadeInUp 0.5s forwards; }
        .coupon-box { 
            background: #f0fdf4; border: 2px dashed #22c55e; 
            padding: 20px; display: inline-block; border-radius: 10px; margin-bottom: 30px;
        }
        .code-display { font-family: 'Space Grotesk'; font-size: 1.5rem; color: #166534; display: block; margin-top: 10px; }

        .discount-form { max-width: 400px; margin: 0 auto; text-align: left; background: #f9f9f9; padding: 30px; border-radius: 15px; }
        .input-field { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 8px; }
        .submit-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile View */
        @media (max-width: 480px) {
            .puzzle-board { grid-template-columns: repeat(3, 85px); grid-template-rows: repeat(3, 85px); }
            .tile { width: 85px; height: 85px; background-size: 255px 255px; }
        }
    </style>
</head>
<body>

    <div class="game-header">
        <span class="tag">PLAY TO SAVE</span>
        <h2>Solve the Logo</h2>
        <p class="stats">ðŸ”¥ 1,240+ people already claimed 15% OFF</p>
    </div>

    <div class="puzzle-board" id="board"></div>

    <div id="reward-section">
        <div class="coupon-box">
            <span>ðŸŽ‰ PUZZLE SOLVED! Your Discount Code:</span>
            <strong class="code-display" id="generated-code">CRAFT15</strong>
        </div>

        <form class="discount-form">
            <label>Full Name</label>
            <input type="text" class="input-field" placeholder="Enter name" required>
            
            <label>WhatsApp Number</label>
            <input type="tel" class="input-field" placeholder="+92 3XX XXXXXXX" required>

            <label>Discount Code</label>
            <input type="text" id="form-code-input" class="input-field" readonly style="background: #eee;">

            <label>What are we building for you?</label>
            <textarea class="input-field" rows="3" placeholder="App, Web, CRM..."></textarea>

            <button type="submit" class="submit-btn">Claim 15% Discount Now</button>
        </form>
    </div>

    <script>
        const board = document.getElementById('board');
        const rewardSection = document.getElementById('reward-section');
        const codeDisplay = document.getElementById('generated-code');
        const formInputCode = document.getElementById('form-code-input');
        
        let tiles = [0, 1, 2, 3, 4, 5, 6, 7, 8]; // 8 is the empty one
        
        // Shuffle Algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            board.innerHTML = '';
            tiles.forEach((tileNum, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (tileNum === 8) {
                    tile.classList.add('empty');
                } else {
                    // Positioning the logo background
                    const row = Math.floor(tileNum / 3);
                    const col = tileNum % 3;
                    tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
                    tile.addEventListener('click', () => moveTile(index));
                }
                board.appendChild(tile);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(8);
            const validMoves = [index-1, index+1, index-3, index+3];
            
            if (validMoves.includes(emptyIndex)) {
                // Swap logic
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                createBoard();
                checkWin();
            }
        }

        function checkWin() {
            const isWin = tiles.every((tile, index) => tile === index);
            if (isWin) {
                const randomCode = "CC-" + Math.random().toString(36).substring(2, 8).toUpperCase();
                codeDisplay.innerText = randomCode;
                formInputCode.value = randomCode;
                
                setTimeout(() => {
                    board.style.display = 'none';
                    rewardSection.style.display = 'block';
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }, 500);
            }
        }

        // Start Game
        tiles = shuffle(tiles);
        createBoard();
    </script>
</body>
</html>
